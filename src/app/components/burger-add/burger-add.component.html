<!-- app.component.html ou un autre fichier HTML de ton composant -->
<div class="overlay"></div>
<div class="form-container">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input id="nom" type="text" class="form-control" [(ngModel)]="burger.nom" name="nom" required>
    </div>

    <div class="mb-3">
      <label for="prix" class="form-label">Prix</label>
      <input id="prix" type="number" class="form-control" [(ngModel)]="burger.prix" name="prix" required>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Image</label>
      <input id="image" type="file" class="form-control" (change)="onFileChange($event)" required>
      <img *ngIf="imageUrl" [src]="imageUrl" alt="Image preview" class="mt-2" style="max-width: 100px;">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" [(ngModel)]="burger.description" name="description" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
</div>
